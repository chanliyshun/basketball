<body>
    <main role="main" class="main-top">

        <div class="p1th">

        </div>
        <div class="p2th">

                        <h3 class="title color-333">

                    <span class="color-333">活动场次</span>
                </div>

                    <span class="color-fe9" id="attend_num_id">2</span>
                    <span class="color-333">

                        <em class="color-666" id="total_num">12</em>
                    </span>

            </div>
            <ul class="list clearfix" id="sec_cs">
                <li class="cur">课程 2017-01-01 00:00 至2017-06-30 23：59</li>

        </div>

                            <div>
                                <span class="ui-button-content" data-role="txt-collect">收藏</span>
